{% extends 'base.html' %}

{% block head %}
    <title>Github Access Token</title>
{% endblock head %}

{% block body %}
    <p>
        <a target="_blank" href="https://github.com/settings/tokens/new?scopes=user,repo,read:org&description=Vendasta TeamDash">Click here</a> to generate a GitHub access token for your Vendasta account, and paste it below.
    </p>
    <form action="/token" method="POST">
        <div class="form-group">
            <label for="tokenInput">Github Token</label>
            <input type="text" class="form-control" name="tokenInput" placeholder="Paste token here">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
{% endblock body %}
