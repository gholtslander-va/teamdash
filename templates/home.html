{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock head %}

{% block body %}
    <form action="/" method="POST">
        <div class="form-group">
            <label for="teamSelect">Select a team...</label>
            <select class="form-control" name="teamSelect">
                <option value="">---</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
{% endblock body %}
